[book]
title = "exercisms.io 快速练习"
authors = ["exercisms.io", "(译+改)yobrave"]
description = "exercisms 的练习，网页版."
language = "zh-CN"

[build]
build-dir = "docs"
create-missing = false
use-default-preprocessors = false

[preprocessor.links]
# renderers = ["html"]

[output.html]
mathjax-support = false
theme = "theme"
curly-quotes = true
google-analytics = "UA-128555056-1"
additional-css = ["theme/custom.css"]
git_repository_url = "https://github.com/chinanf-boy/exercism-rust-zh"
git_repository_icon = "fa-github"
# additional-js = ["theme/custom.js"]

# [output.linkcheck]
# follow-web-links = true
# traverse-parent-directories = false
# exclude = [ "google\\.com" ]

[output.html.playpen]
# editor = "./path/to/editor"
editable = true

[output.html.search]
enable = true
# searcher = "./path/to/searcher"
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
# copy-js = true